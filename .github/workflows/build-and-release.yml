name: Build and Release
on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
      - name: Install Dependencies
        run: |
          sudo apt install libboost-all-dev python3-pip
          pip3 install --user meson ninja
      - name: Compile
        run: ./deploy/linux-bundle-appimage.sh
      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-artifact
          path: deploy/ZeGrapher*AppImage

  build-macos:
    runs-on: macos-10.15
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
      - name: Install Dependencies
        run: brew install boost coreutils meson
      - name: Compile
        run: ./deploy/macos-bundle-dmg.sh
      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-artifact
          path: ZeGrapher*dmg
